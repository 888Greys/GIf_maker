<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magical GIF Maker</title>
  <link rel="stylesheet" href="index.css">
  <script type="importmap">
    {
      "imports": {
        "@google/genai": "https://esm.sh/@google/genai@^0.7.0",
        "gifenc": "https://cdn.jsdelivr.net/npm/gifenc@^1.0.3/+esm"
      }
    }
  </script>
  <style>
    .api-key-container {
      background: var(--input-background);
      border-radius: 15px;
      padding: 20px;
      margin-bottom: 20px;
      border: 2px solid var(--primary-light);
    }
    .api-key-container h3 {
      color: var(--primary-color);
      margin-bottom: 10px;
    }
    .api-key-container p {
      font-size: 0.9em;
      color: #666;
      margin-bottom: 15px;
    }
    .api-key-container a {
      color: var(--primary-color);
      text-decoration: none;
    }
    .api-key-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="app-container">
    <header>
      <h1>Magical GIF Maker</h1>
      <p>Turn your ideas into fun animated doodles</p>
    </header>

    <div id="api-key-container" class="api-key-container" style="display: none;">
      <h3>ðŸ”‘ API Key Required</h3>
      <p>To use this app, you need a free Gemini API key. Get one at <a href="https://aistudio.google.com/app/apikey" target="_blank">Google AI Studio</a></p>
      <div class="input-field">
        <i class="fas fa-key input-icon"></i>
        <input
          type="password"
          id="api-key-input"
          placeholder="Enter your Gemini API key..."
        />
      </div>
    </div>

    <div class="input-container">
      <div class="input-field">
        <i class="fas fa-wand-magic-sparkles input-icon"></i>
        <input
          type="text"
          id="prompt-input"
          value="a shiba inu eating ice-cream"
          placeholder="Describe your animation..."
        />
      </div>
      <button id="generate-button" class="generate-button">
        <span>Generate Magic</span>
        <i class="fas fa-sparkles"></i>
      </button>
    </div>

    <div class="generation-container">
      <div class="tabs">
        <button class="tab-button active" data-tab="frames">Frames</button>
        <button class="tab-button" data-tab="output">Output</button>
      </div>

      <div class="tab-content active" id="frames-content">
        <div class="frames-container" id="frames-container">
          <!-- Frames will appear here -->
        </div>
      </div>

      <div class="tab-content" id="output-content">
        <div class="result-container" id="result-container">
          <!-- Final GIF will appear here -->
        </div>
      </div>
    </div>

    <div class="status-container">
      <div class="status-display" id="status-display"></div>
    </div>
  </div>

  <script type="module" src="index-secure.js"></script>
</body>
</html>
